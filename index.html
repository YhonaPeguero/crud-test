<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/estilos.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">

  <title>Productos</title>
</head>

<body>
  <form class="col-6 ">
    <label>Descripcion:</label>
    <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" minlength="10" maxlength="30"
      required>
    <label>Precio:</label>
    <input type="number" class="form-control" id="precio" placeholder="Precio" minlength="10" maxlength="20" required>
    <label>Cantidad:</label>
    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" minlength="10" maxlength="20"
      required>
    <input type="button" value="Agregar" class="btn btn-success mt-3 mr-2 mb-2" id="agregar">
    <input type="button" value="Guardar" class="btn btn-success mt-3 mr-2 mb-2" id="guardar">
  </form>
  <div class="col-12" id="productos">
    <table class="table table-striped" id="lista">
      <tr>
        <td>Descripcion</td>
        <td>Precio</td>
        <td>Cantidad</td>
        <td>total</td>
        <td>Acciones</td>
      </tr>
    </table>
  </div>
  <div class="col-10 text-right" id="total"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
